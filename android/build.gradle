buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ✅ Android Gradle Plugin version 8.3.0 (required for Java 21)
        classpath 'com.android.tools.build:gradle:8.3.0'

        // ✅ Google Services (if you're using Firebase)
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
